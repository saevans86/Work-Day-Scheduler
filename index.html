 ></script>
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1> 
      <h2 id="currentTime"></h2>
      <p class="lead">Plan your day by entering items from your schedule.</p>
      <p id="currentDay" class="lead"></p>
    </header> 
    <div class="container-fluid px-5">
        <div class="time-blocks">
           <div class="container-fluid px-5">

              <div class="time-block row time-block " data-time="8:00"> 
                <div class="col-2 col-md-1 hour text-center py-3">8am</div>
                <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
                <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="8">
                  <i class="fas fa-save" aria-hidden="true"></i>
                </button>
              </div>
